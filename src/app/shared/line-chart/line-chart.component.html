<div class="chart-controls">
  <label for="data-period">Select Period:</label>
  <select id="data-period" (change)="switchData($event)">
    <option value="This Week">This Week</option>
    <option value="This Month">This Month</option>
  </select>
</div>
<div>
  <canvas baseChart
          [data]="lineChartData"
          [options]="lineChartOptions"
          [type]="lineChartType"
          width="600">
  </canvas>
</div>
